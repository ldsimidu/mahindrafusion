<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula E - Câmera do Corredor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Orbitron Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0e0e10 50%, #141414);
            color: #f1f1f1;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .live-camera {
            background: radial-gradient(circle at top left, #0e0e10, #000);
            border-radius: 20px;
            border: 3px solid #1e1e1e;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .interactions .btn {
            background: linear-gradient(90deg, #1e90ff, #0077e6);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 32px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .interactions .btn:hover {
            background: linear-gradient(90deg, #0077e6, #005bb5);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .comment-section {
            background-color: #1c1c22;
            border-left: 5px solid #444;
            border-radius: 20px;
            height: 100%;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .comments {
            height: 60%;
            overflow-y: auto;
            background-color: #2a2a33;
            padding: 15px;
            border-radius: 10px;
        }

        .comments p {
            background-color: #3a3a44;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 15px;
            color: #ddd;
            display: flex;
            align-items: center;
        }

        .comments p strong {
            margin-right: 10px;
        }

        .new-comment input {
            background-color: #2a2a33;
            border: 1px solid #444;
            color: #f1f1f1;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .new-comment button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .new-comment button:hover {
            background-color: #218838;
        }

        .comments::-webkit-scrollbar {
            width: 8px;
        }

        .comments::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        .comments::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        /* Efeito de fundo dinâmico na câmera */
        .live-camera::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.2));
            mix-blend-mode: overlay;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Seção da câmera (70% da tela) -->
        <div class="col-lg-8 col-md-7 col-sm-12 p-4 d-flex flex-column">
            <!-- Vídeo ao vivo -->
            <div class="live-camera video-container flex-grow-1 mb-4 position-relative">
                <video id="corrida-camera" controls autoplay muted>
                    <source src="video.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
            <!-- Botões de interação -->
            <div class="interactions d-flex flex-column flex-md-row gap-3">
                <button class="btn">Seguir o Corredor</button>
                <button class="btn">Ativar Notificações</button>
                <button class="btn">Favoritar</button>
            </div>
        </div>

        <!-- Seção de comentários (30% da tela) -->
        <div class="col-lg-4 col-md-5 col-sm-12 p-4 comment-section">
            <h2>Comentários</h2>
            <!-- Comentários já publicados -->
            <div class="comments mb-3">
                <p><img src="user1.png" alt="Usuário 1" width="30" height="30" class="rounded-circle me-2"><strong>Usuário 1:</strong> Grande corrida hoje!</p>
                <p><img src="user2.png" alt="Usuário 2" width="30" height="30" class="rounded-circle me-2"><strong>Usuário 2:</strong> Vamos com tudo!</p>
            </div>
            <!-- Adicionar novo comentário -->
            <div class="new-comment d-flex">
                <input type="text" placeholder="Digite seu comentário...">
                <button class="btn">Enviar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const videoElement = document.getElementById("corrida-camera");

        // Implementar uma stream de vídeo ao vivo aqui, caso necessário
        videoElement.src = "https://example.com/stream-do-corredor"; // URL real da câmera ao vivo
    });
</script>
</body>
</html>
