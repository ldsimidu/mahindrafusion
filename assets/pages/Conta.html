<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil do Usuário - Hall of Fame</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .profile-header {
    background-color: #f8f9fa;
    padding: 2rem;
    text-align: center;
    position: relative;
    }
    .profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #fff;
    position: absolute;
    bottom: -75px;
    left: 50%;
    transform: translateX(-50%);
    }
    .favorite-img {
    width: 100%;
    height: 250px;
    background-color: #e9ecef;
    display: block;
    text-align: center;
    padding: 1rem;
    }
    .hall-of-fame-title {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    margin-top: 5rem;
    margin-bottom: 2rem;
    }
    .hall-section {
    margin-bottom: 3rem;
    }
    .hall-section h3 {
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    }
    .hall-item {
    width: 100%;
    height: 150px;
    background-color: #e9ecef;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
    }
</style>
</head>
<body>

<!-- Cabeçalho do perfil -->
<div class="profile-header">
    <div class="favorite-img">
    Imagem do corredor/carro/equipe favorita
    </div>
    <img src="https://via.placeholder.com/150" alt="Foto do usuário" class="profile-img">
</div>

<!-- Hall of Fame -->
<div class="container mt-5">
    <div class="hall-of-fame-title">
    HALL OF FAME
    </div>

    <!-- Carros -->
    <div class="row hall-section">
    <h3>CARROS</h3>
    <div class="col-6 col-md-4">
        <div class="hall-item">Carro 1</div>
    </div>
    <div class="col-6 col-md-4">
        <div class="hall-item">Carro 2</div>
    </div>
    </div>

    <!-- Corredores -->
    <div class="row hall-section">
    <h3>CORREDORES</h3>
    <div class="col-6 col-md-4">
        <div class="hall-item">Corredor 1</div>
    </div>
    <div class="col-6 col-md-4">
        <div class="hall-item">Corredor 2</div>
    </div>
    </div>

    <!-- Pistas -->
    <div class="row hall-section">
    <h3>PISTAS</h3>
    <div class="col-6 col-md-4">
        <div class="hall-item">Pista 1</div>
    </div>
    <div class="col-6 col-md-4">
        <div class="hall-item">Pista 2</div>
    </div>
    </div>

    <!-- Best Bettors -->
    <div class="row hall-section">
    <h3>BEST BETTORS</h3>
    <div class="col-6 col-md-4">
        <div class="hall-item">Bettor 1</div>
    </div>
    <div class="col-6 col-md-4">
        <div class="hall-item">Bettor 2</div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
