<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/components-css/header-style.css">
    <link rel="stylesheet" href="../../../css/components-css/footer-style.css">
    <link rel="stylesheet" href="../../css/style-ticket.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nav"></div>
    
    <div class="bg-dark text-white text-center py-4">
        <h1 class="display-5">Compre Seus Ingressos para a Fórmula E!</h1>
        <p class="lead">Assista às corridas mais eletrizantes do mundo ao vivo!</p>
    </div>

    <div class="container mt-5">
        <h2 class="voltar-a">
            <a href="../loja-ticket.html">< Voltar</a>
        </h2>
        <h2 class="text-center">Pagamento do Ticket</h2>
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="card">
                    <img src="../../../images/ticket/roma.jpg" alt="Imagem do Ticket" class="ticket-img-buy card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Descrição do Ingresso</h5>
                        <p class="card-text"><strong>Dia:</strong> 25 de Outubro</p>
                        <p class="card-text"><strong>Local:</strong> Arena de Eventos</p>
                        <p class="card-text"><strong>Horário:</strong> 20:00</p>
                        <p class="card-text"><strong>Clima:</strong> Ensolarado</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="card p-4">
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="ticketName">Nome do Ticket</label>
                            <input type="text" class="form-control" id="ticketName" value="Ticket para Evento XYZ" readonly>
                        </div>
                        <div class="form-group">
                            <label for="ticketPrice">Preço</label>
                            <input type="text" class="form-control" id="ticketPrice" value="R$ 100,00" readonly>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Nome no Cartão</label>
                            <input type="text" class="form-control" id="cardName" required>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Número do Cartão</label>
                            <input type="text" class="form-control" id="cardNumber" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="expiryDate">Data de Validade</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Pagar</button>
                    </form>
                    <div id="paymentMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="../../../js/market/script-compra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
