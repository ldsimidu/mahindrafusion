<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Market | Mahindra Fusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/components-css/header-style.css">
    <link rel="stylesheet" href="../../css/components-css/footer-style.css">
    <link rel="stylesheet" href="../../css/style-market.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Staatliches&display=swap" rel="stylesheet">
    
</head>

<body>

    <div id="nav"></div>

    <div class="container mt-5">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="loja-ticket.html">Circuitos</a> 
            </li>
            <li class="nav-item">
                <a class="nav-link active">Mercado Virtual</a>
            </li>
        </ul>
    
    
    <header class="head-propraganda bg-dark text-white text-center py-4">
        <h1 class="display-5">Cosméticos e Venda de Prizes!</h1>
        <p class="lead">Vista a camisa ou boné da sua equipe preferida, compre ou venda Cards de jogadores para equipá-los em seu perfil!</p>
    </header>

        <h1 class="text-center">Produtos Disponíveis</h1>
        <div class="row">
            <div class="col-md-3 filters">
                <h4>Filtros</h4>
                <input type="text" id="search" class="form-control mb-3" placeholder="Pesquisar produto...">

                <h5>Categoria</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="eletronicos" id="filtroEletronicos">
                    <label class="form-check-label" for="filtroEletronicos">
                        Eletrônicos
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="livros" id="filtroLivros">
                    <label class="form-check-label" for="filtroLivros">
                        Livros
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="moda" id="filtroModa">
                    <label class="form-check-label" for="filtroModa">
                        Moda
                    </label>
                </div>

                <h5 class="mt-4">Preço</h5>
                <input type="range" id="priceRange" class="form-range" min="0" max="5000" value="5000" step="50" oninput="document.getElementById('priceLabel').innerText = 'Até R$' + this.value">
                <p id="priceLabel">Até R$5000</p>
            </div>

            <div class="col-md-9">
                <div class="row" id="product-list">
                    <!-- Produtos serão inseridos aqui como conteúdo -->
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/market/script-market.js"></script>
    <script src=""></script>
</body>

</html>
