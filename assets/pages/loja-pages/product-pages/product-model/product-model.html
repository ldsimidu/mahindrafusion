<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boné Mahindra Racing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/product/merch/blusa1.jpg" class="d-block w-100" alt="Boné Mahindra Racing">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/product/merch/blusa3.jpg" class="d-block w-100" alt="Boné Mahindra Racing">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/product/merch/blusa2.jpg" class="d-block w-100" alt="Boné Mahindra Racing">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Boné Mahindra Racing - Temporada 10</h2>
                <p>Torça pelo seu time favorito da Fórmula E com o boné oficial da Mahindra Racing. Um clássico ajustável nas cores do time, com o logo da equipe na frente.</p>
                <ul class="list-group">
                    <li class="list-group-item">Cor: Vermelho</li>
                    <li class="list-group-item">Tamanho: Único</li>
                </ul>
                <p class="mt-3">
                    <span class="text-decoration-line-through">£32.90</span> £22.75
                </p>
                <button class="btn btn-primary">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
