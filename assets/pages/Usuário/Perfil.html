<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário - Hall of Fame</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/components-css/header-style.css">
  <link rel="stylesheet" href="../../css/components-css/footer-style.css">
  <link rel="stylesheet" href="../../css/style-perfil.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="nav"></div>

  <div class="profile-header">
    <div class="favorite-img" style="background-image: url('https://via.placeholder.com/1500x300');">
      <!-- Imagem -->
    </div>
    <img src="https://via.placeholder.com/150" alt="Foto do usuário" class="profile-img">
    <div class="profile-name">Nome do Usuário</div>
  </div>

  <!-- Hall of Fame -->
  <div class="container mt-5">
    <div class="hall-of-fame-title">HALL OF FAME</div>

    <div class="row hall-section">
      <h3>Carros</h3>
      <div class="col-6 col-md-4">
        <div class="hall-item">Carro 1</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="hall-item">Carro 2</div>
      </div>
    </div>

    <div class="row hall-section">
      <h3>Corredores</h3>
      <div class="col-6 col-md-4">
        <div class="hall-item">Corredor 1</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="hall-item">Corredor 2</div>
      </div>
    </div>

    <div class="row hall-section">
      <h3>Pistas</h3>
      <div class="col-6 col-md-4">
        <div class="hall-item">Pista 1</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="hall-item">Pista 2</div>
      </div>
    </div>

    <div class="row hall-section">
      <h3>Best Bettors</h3>
      <div class="col-6 col-md-4">
        <div class="hall-item">Bettor 1</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="hall-item">Bettor 2</div>
      </div>
      <div class="col-6 col-md-4"></div>
        <div class="hall-item">Bettor 3</div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/script-perfil.js"></script>
</body>
</html>
