<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mahindra Fusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/components-css/header-style.css">
    <link rel="stylesheet" href="assets/css/components-css/footer-style.css">
    <link rel="stylesheet" href="assets/css/connection.css">

    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>   
<body>
    <div id="nav"></div>

    <div class="page">
        <div class="left-title">
            <h2>Bem-vindo a RISE</h2>
            <p>Acesse sua conta para explorar todos os recursos.</p>
        </div>
        <form id="loginForm" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="loginEmail">E-mail</label>
            <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required autofocus>
            <label for="loginPassword">Senha</label>
            <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
            <a href="cadastro.html">Não possui uma conta? Cadastre-se!</a>
            <button type="button" onclick="loginUser()" class="btn">Acessar</button>
        </form>
        <h2 id="welcomeMessage"></h2>
    </div>

    <script src="assets/js/script-index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Firebase SDKs Compatíveis -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBanoiCrthH1-drvwHLDUM2s-mPBlEW3Yg",
            authDomain: "indexeddb-6d93d.firebaseapp.com",
            projectId: "indexeddb-6d93d",
            storageBucket: "indexeddb-6d93d.firebasestorage.app",
            messagingSenderId: "442440895445",
            appId: "1:442440895445:web:7f06c3401adc601e874b5c",
            measurementId: "G-Z39L3YVENP"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Função para login do usuário
        function loginUser() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    const user = userCredential.user;
                    document.getElementById("welcomeMessage").textContent = "Bem-vindo, " + user.email + "!";
                    alert("Login realizado com sucesso!");
                    document.getElementById("loginForm").reset();
                    // Redirecionar para a página principal ou painel
                    window.location.href = "main.html"; // ajuste para o link desejado
                })
                .catch((error) => {
                    console.error("Erro ao fazer login: ", error);
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
