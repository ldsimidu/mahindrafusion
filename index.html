<body>
    <div id="nav"></div>

        <!-- Formulário de Cadastro de Clientes -->
        <section class="customer-registration">
            <div class="container">
                <h2>Cadastro de Clientes</h2>
                <form id="customerRegistrationForm">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Nome</label>
                        <input type="text" id="customerName" class="form-control" placeholder="Seu Nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" id="customerEmail" class="form-control" placeholder="Seu Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Telefone</label>
                        <input type="tel" id="customerPhone" class="form-control" placeholder="Seu Telefone" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registerCustomer()">Cadastrar Cliente</button>
                </form>
            </div>
        </section>
        
        
    </main>


    <script src="assets/js/script-index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/connection.js"></script>
    <script>
        // Função para cadastrar cliente
        function registerCustomer() {
            const name = document.getElementById("customerName").value;
            const email = document.getElementById("customerEmail").value;
            const phone = document.getElementById("customerPhone").value;

            // Aqui você pode adicionar a lógica para armazenar os dados do cliente, 
            // por exemplo, usando Firebase ou qualquer outro método que desejar.
            console.log("Cliente cadastrado:", { name, email, phone });
            alert("Cliente cadastrado com sucesso!");

            // Limpa o formulário após o cadastro
            document.getElementById("customerRegistrationForm").reset();
        }
    </script>

</body>
